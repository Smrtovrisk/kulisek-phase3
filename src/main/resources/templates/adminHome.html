<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
       <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
body {
            background-color: #f5f6fa;
            font-family: 'Roboto', Arial, sans-serif;
            margin-top: 60px;
        }

h2 {
    text-align: center;
    color: #2c3e50;
    font-weight: bold;
    margin-bottom: 30px;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
}

.centered-container {
    position: relative;
    margin: 0 auto;
    border: 1px solid #e0e6ed;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 10px;
    width: 500px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
}

.container p {
    text-align: center;
    color: #6c757d;
    font-size: 16px;
    margin-bottom: 20px;
}

.input-short {
    width: 100%;
}

.form-label {
    color: #34495e;
    font-weight: bold;
}

.btn-custom {
    background-color: #3498db;
    border: none;
    color: #ffffff;
    width: 100%;
    font-weight: bold;
    margin-top: 10px;
    padding: 12px 0;
    border-radius: 5px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.btn-custom:hover {
    background-color: #2980b9;
    color: #ffffff;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
}

a {
    display: inline-block;
    margin-top: 10px;
    text-align: center;
    color: #3498db;
    text-decoration: none;
    width: 100%;
}

a:hover {
    text-decoration: underline;
}

.typeofuser-label {
    font-size: 14px;
}


        .nav-link {
            display: block;
            padding: 5px 10px;
            margin: 5px;
            background-color: #4a90e2;
            color: #ffffff;
            border-radius: 5px;
            text-decoration: none;
        }

        .nav-link:hover {
            background-color: #3a78c7;
            color: #ffffff;
        }
    </style>
    <title>Sporty shoes Admin Home Page</title>
</head>
<body>
    <h2>Welcome to Sporty shoes Admin Home Page</h2>
    <div class="container centered-container">
        <a class="nav-link" th:href="@{/addCategoryPage}">Add Category</a>
        <a class="nav-link" th:href="@{/addProductPage}">Add Product</a>
        <a class="nav-link" th:href="@{/viewCategoryPage}">View Category</a>
        <a class="nav-link" th:href="@{/viewUsers}">View Users</a>
        <a class="nav-link" th:href="@{/viewProductAdmin}">View Products By Customer</a>
        <a class="nav-link" th:href="@{/changePassword}">Change Password</a>
        <a class="nav-link" th:href="@{/}">Logout</a>
    </div>
</body>
</html>
