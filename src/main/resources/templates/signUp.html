<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
       <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
body {
            background-color: #f5f6fa;
            font-family: 'Roboto', Arial, sans-serif;
            margin-top: 60px;
        }

h2 {
    text-align: center;
    color: #2c3e50;
    font-weight: bold;
    margin-bottom: 30px;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
}

.centered-container {
    position: relative;
    margin: 0 auto;
    border: 1px solid #e0e6ed;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 10px;
    width: 500px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
}

.container p {
    text-align: center;
    color: #6c757d;
    font-size: 16px;
    margin-bottom: 20px;
}

.input-short {
    width: 100%;
}

.form-label {
    color: #34495e;
    font-weight: bold;
}

.btn-custom {
    background-color: #3498db;
    border: none;
    color: #ffffff;
    width: 100%;
    font-weight: bold;
    margin-top: 10px;
    padding: 12px 0;
    border-radius: 5px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.btn-custom:hover {
    background-color: #2980b9;
    color: #ffffff;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
}

a {
    display: inline-block;
    margin-top: 10px;
    text-align: center;
    color: #3498db;
    text-decoration: none;
    width: 100%;
}

a:hover {
    text-decoration: underline;
}

.typeofuser-label {
    font-size: 14px;
}

    </style>
    <title>Account Create</title>
</head>
<body>
    <h2>Account Create</h2>
    <div class="container centered-container">
        <form action="#" th:action="@{/signUp}" th:object="${login}" method="post">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label form-label">Email</label>
                <div class="col-sm-8">
                    <input class="form-control input-short" type="email" th:field="*{emailid}"/><br/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label form-label">Password</label>
                <div class="col-sm-8">
                    <input class="form-control input-short" type="password" th:field="*{password}"/><br/>
                </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <label class="col-form-label col-sm-4 form-label typeofuser-label">Type of user</label>
                    <div class="col-sm-8">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="admin" th:field="*{typeofuser}" checked="checked">
<label class="form-check-label form-label" for="gridRadios1">
Admin
</label>
</div>
<div class="form-check">
<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="customer" th:field="*{typeofuser}">
<label class="form-check-label form-label" for="gridRadios2">
Customer
</label>
</div>
</div>
</div>
</fieldset>
<br/>
<input class="btn btn-custom" type="submit" value="Sign Up"/>
</form>
</div>

</body>
</html>
